<template name="program">
    <div id="page-wrapper1" style="margin-top:20px">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Programming</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                            <a href="/addpro"><button type="reset" class="btn btn-default pull-right">Add Project</button></a>
                            <div class="clearfix"></div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Project Name</th>
                                            <th>Status</th>
                                            <th>Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each getpro}}
                                            <tr class="odd gradeX">
                                                <td>#</td>
                                                <td>{{name}}</td>
                                                <td>
                                                    <a id="pub"><i class="glyphicon glyphicon-ok"> pub{{status}} </i></a>
                                                    <a id="unpub"><i class="glyphicon glyphicon-remove"> unpub{{status}} </i></a>
                                                    <a id="reject"><i class="glyphicon glyphicon-ban-circle"> Reject{{status}} </i></a>
                                                </td>
                                                <td class="center">
                                                    <a href="/project/view/{{_id}}">View / </a>
                                                    <a id="remove">Delete /</a>
                                                    <a href="/project/edit/{{_id}}">Edit</a>
                                                </td>
                                            </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
</template>
