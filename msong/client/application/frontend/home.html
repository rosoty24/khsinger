<template name="home">
    <div class="container-fluid">
        <div class="row">
            {{> left}}
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <h1 class="page-header">All Singer</h1>
                <div class="row placeholders">
                    {{#each allsinger}}
                        <div class="col-xs-6 col-sm-3 placeholder">
                            <a href="/listmp3/{{_id}}" id="singerlist">
                                <img src="/uploads/{{singerImage imageId}}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                            </a> 
                          
                            <h4><a href="#">{{ename}}</a></h4>
                              <span class="text-muted">125 mp3</span>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
