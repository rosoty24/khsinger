<template name="singermp3">
	<div class="container" style="margin-top:250px">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                            	{{#each getsong}}
                                    <tr>
                                        <td>{{getsinger singer}}</td>
                                        <td>
                                        	<a href="#" id="play">{{name}}</a>
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
        <div class="col-lg-6">
        	<h1>MP3</h1>
        	<audio controls autoplay>
			  	<source src="horse.ogg" type="audio/ogg">
			  	<source src="uploads/images-EboaFFaYHCwT4fMGb-01. Pderm srolanh pderm ho toek pnek - Pisey.mp3" type="audio/mpeg">
			</audio>
        </div>
	</div>
</template>
