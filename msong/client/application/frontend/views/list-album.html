<template name="listalbum">
    <div class="container-fluid">
        <div class="row">
            {{> left}}
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <h1 class="page-header">{{AlbumName}}</h1>
                <div class="row placeholders">
                    {{#each getlistalbum}}
                        <div class="col-xs-6 col-sm-3 placeholder">
                            <a href="/listmp3/{{_id}}" id="listalbum">
                                <img src="{{getImage}}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                            </a> 
                          
                            <h4><a href="#">{{name}}</a></h4>
                            <span class="text-muted">10 mp3</span>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
