<template name="test">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HTML5 Audio player</title>

    <!-- add styles and scripts -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
    <div class="example" style="margin-top:150px">
        <div>
             <audio controls>
              <source src="horse.ogg" type="audio/ogg">
              <source src="file/01.mp3" type="audio/mpeg">
                Play Music
            </audio> 
        </div>
        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist">
            <li audiourl="file/01.mp3" cover="cover1.jpg" artist="Artist 1">01.mp3</li>
            <li audiourl="file/02.mp3" cover="cover2.jpg" artist="Artist 2">02.mp3</li>
            <li audiourl="file/03.mp3" cover="cover3.jpg" artist="Artist 3">03.mp3</li>
            <li audiourl="file/04.mp3" cover="cover4.jpg" artist="Artist 4">04.mp3</li>
            <li audiourl="file/05.mp3" cover="cover5.jpg" artist="Artist 5">05.mp3</li>
        </ul>
    </div>
</template>
