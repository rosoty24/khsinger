<template name="addsong">
	<div class="container">
		<div class="row row-layout">
	        <div class="col-lg-12">
	        	<div class="col-sm-3">
					<h1>COL LEFT</h1>
					{{> sidemenu}}
				</div>
				<div class="col-sm-9">
					<div class="panel panel-default">
                        <div class="panel-heading">
                            FORM ADD MP3
                            <a href="/admin/allsong" class="btn btn-sm btn-primary pull-right">Manage Song</a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
				            <form role="form">
				                <div class="form-group">
				                    <label>SONG NAME</label>
				                    <input class="form-control" id="name" placeholder="Enter Mp3 Name Here">
				                </div>
				                <div class="form-group">
		                            <label>SELECT ALBUM</label>
		                            <select class="form-control" id="selectalbum" required>
		                            	<option>Select Album</option>
		                            	{{#each selectalbum}}
		                                	<option value="{{_id}}">{{name}}</option>
		                            	{{/each}}
		                            </select>
		                        </div>
		                        {{#if getalbum}}
			                        <div class="form-group">
			                            <label>SELECT SINGER</label>
			                            <select class="form-control" id="selectvol" required>
			                            	{{#each getalbum}}
			                                	<option value="{{_id}}">{{name}}</option>
			                            	{{/each}}
			                            </select>
			                        </div>
			                    {{/if}}
				        		<div class="form-group">
				                    <label>CHOOSE FILE</label>
				                    <input type="file" id="upload">
				                </div>
				                <div class="form-group">
				                    <label>MP3 LINK</label>
				                    <input class="form-control" id="link" placeholder="Enter Link Mp3 Here">
				                </div>
				                <div class="form-group">
		                            <label>SELECT GENDER</label>
		                            <select class="form-control" id="selectgender" required>
		                            	<option value="0">Select Gender</option>
		                                <option value="Male">Male</option>
		                                <option value="Female">Female</option>
		                            </select>
		                        </div>
		                        {{#if selectsinger}}
			                        <div class="form-group">
			                            <label>SELECT SINGER</label>
			                            <select class="form-control" id="selectsinger" required>
			                            	{{#each selectsinger}}
			                                	<option value="{{_id}}">{{khname}}</option>
			                            	{{/each}}
			                            </select>
			                        </div>
			                    {{/if}}
				                <div class="form-group pull-right">
				                    <button type="button" class="btn btn-primary" id="add-song">Add Song</button>
				                </div>
				            </form>
					    </div>
					</div>
		        </div>
	        </div>
	    </div>
	</div>
</template>
