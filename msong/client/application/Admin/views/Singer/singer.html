<template name="singer">
	<div class="container">
		<div class="row row-layout">
			<div class="col-md-12">
				<div class="col-sm-3">
					<h1>COL LEFT</h1>
					{{> sidemenu}}
				</div>
				<div class="col-sm-9">
					<h1>MANGE ALL SINGER</h1>
					<p>
                        <button type="button" class="btn btn-default">Default</button>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </p>
					<div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Photo</th>
                                    <th>En-Name</th>
                                    <th>Kh-Name</th>
                                    <th>Gender</th>
                                    <th colspan="3">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each getsinger}}
                                    <tr class="odd gradeX">
                                        <td>#</td>
                                        <td><img src="uploads/{{getImage imageId}}" alt="..." class="img-circle" width="50"></td>
                                        <td>{{ename}}</td>
                                        <td>{{khname}}</td>
                                        <td class="center">{{gender}}</td>
                                        <td class="center" colspan="3">
                                            <a href="#" class="btn btn-primary btn-xs">View</a>
                                            <a href="#" id="remove" class="btn btn-danger btn-xs">Delete</a>
                                            <a href="/admin/editsinger/{{_id}}" class="btn btn-primary btn-xs">Edit</a>
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
				</div>
			</div>
		</div>
	</div>
</template>
