<template name="album">
	<div class="container">
		<div class="row row-layout">
			<div class="col-md-12">
				<div class="col-sm-3">
					<h1>COL LEFT</h1>
					{{> sidemenu}}
				</div>
				<div class="col-sm-9">
					<h1>MANGE ALL ALBUME</h1>
					<p>
                        <button type="button" class="btn btn-default">Default</button>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </p>
					<div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Image</th>
                                    <th>Album</th>
                                    <th>Parent Album</th>
                                    <th colspan="3">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each getAlbum}}
                                    <tr class="odd gradeX">
                                        <td>#</td>
                                        <td><img src="uploads/{{getImage imageId}}" alt="..." class="img-rounded img-responsive" width="60"></td>
                                        <td>{{name}}</td>
                                        <td>
                                            <form role="form">
                                                <div class="form-group">
                                                    <select class="form-control" id="parentalbum" required>
                                                        <option>Vol Album</option>
                                                        {{#each getparentname _id}}
                                                            <option value="0">{{name}}</option>
                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </form>
                                        </td>
                                        <td class="center" colspan="3">
                                            <a href="#" class="btn btn-primary btn-xs">View</a>
                                            <a href="#" id="remove" class="btn btn-danger btn-xs">Delete</a>
                                            <a href="/admin/editalbum/{{_id}}" class="btn btn-primary btn-xs">Edit</a>
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
				</div>
			</div>
		</div>
	</div>
</template>
