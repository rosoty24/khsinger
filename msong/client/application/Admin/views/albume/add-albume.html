<template name="addalbum">
	<div class="container">
		<div class="row row-layout">
	        <div class="col-lg-12">
	        	<div class="col-sm-3">
					<h1>COL LEFT</h1>
					{{> sidemenu}}
				</div>
				<div class="col-sm-9">
					<h1>FORM ADD NEW ALBUME</h1>
					<p>
                        <button type="button" class="btn btn-default">Default</button>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </p>
                    <div class="col-sm-6">
			            <form role="form">
			                <div class="form-group">
			                    <label>ALBUM</label>
			                    <input class="form-control" id="albumname" placeholder="Enter Album Name Here">
			                </div>
			                <div class="form-group">
			                    <label>ALBUM IMAGE</label>
			                    <input type="file" id="upload">
			                </div>
			            </form>
			        </div>
			        <div class="col-sm-6">
			        	<form role="form">
			                <div class="form-group">
	                            <label>PARENT ALBUM</label>
	                            <select class="form-control" id="parentalbum" required>
	                                <option value="0">No Album</option>
	                                {{#each parentalbum}}
	                                	<option value="{{_id}}">{{name}}</option>
	                                {{/each}}
	                            </select>
	                        </div>
			                <div class="form-group">
			                    <button type="button" class="btn btn-primary" id="add-album">Add Album</button>
			                </div>
			            </form>
			        </div>
		        </div>
	        </div>
	    </div>
	</div>
</template>
